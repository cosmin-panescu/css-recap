<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simulare SMS Bilet STB</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />

    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Mesaje STB" />
    <link rel="apple-touch-icon" href="avatar.png" />
  </head>
  <body>
    <div class="chat-app">
      <div class="topbar">
        <span class="notif-dot"
          >&#8249;<span class="notif-number">1</span></span
        >
        <div class="avatar"><img src="avatar.png" alt="" /></div>
        <div class="number">7458 &#8250;</div>
      </div>
      <div class="chat-container">
        <div id="messages">
          <div class="message user">c</div>
          <div class="message received">
            Biletul pe liniile metropolitane a fost activat. Valabil pana in
            23/06/2025 ora 19:57. Cost 0.65 EUR+TVA . Cod 2-1534087-4.
            <br />Detalii 021-9391 <br />Calatorie placuta!
          </div>
        </div>
      </div>
      <div class="form-container">
        <form id="sms-form">
          <div>+</div>
          <input
            type="text"
            id="sms-input"
            placeholder="Text Message â€¢ SMS"
            autocomplete="off"
          />
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
